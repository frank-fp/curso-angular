<h1>Hero Component! </h1>

<h2>{{name}}</h2>

<dl>
    <td>Name: </td>
    <dd>{{name}}</dd>
    
    <td>Age: </td>
    <dd>{{age}}</dd>
    
    <td>Function: </td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalized: </td>
    <dd>{{NombreCapitalizado}}</dd>

</dl> 

<button (click)="changeName()">Change Hero</button>
<button (click)="changeAge()">Change Age</button>
