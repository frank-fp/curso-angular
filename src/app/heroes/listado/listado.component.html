<div *ngIf="deletedHero else notDeleted">
    <h3>Deleted Hero: <small>{{deletedHero}}</small></h3>
</div>

<ng-template #notDeleted>
    <h3>No se ha borrado nada!</h3>
</ng-template>

<div *ngIf="heros.length > 0 ">
    <h2>Heros:</h2>
    <ul>
        <li *ngFor="let hero of heros; let i = index">{{i+1}}: {{hero}}</li>
    </ul>
    <button (click)="deleteHero()">Delete Hero</button>
</div>
